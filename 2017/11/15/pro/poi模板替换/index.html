3;</div><div class="line">		HashMap&lt;String, Object&gt; map = new HashMap&lt;String, Object&gt;();</div><div class="line">		map.put(&quot;a_1&quot;, &quot;aaa&quot;);</div><div class="line">		map.put(&quot;b_2&quot;, &quot;cccc&quot;);</div><div class="line">		map.put(&quot;@title&quot;, &quot;X区域XXX项目过程管控风险预警单&quot;);</div><div class="line">		map.put(&quot;@cb_1&quot;, &quot;a1&quot;);</div><div class="line">		map.put(&quot;@ab_2&quot;, &quot;a2&quot;);</div><div class="line">		map.put(&quot;@ab_3&quot;, &quot;a3&quot;);</div><div class="line">		HSSFWorkbook hss = new PoiTest().replaceExcel(&quot;s1&quot;, &quot;F:/UpFile/abc.xls&quot;, map);</div><div class="line">		//下载execl</div><div class="line">//		ExecleHelper.outFile(response,wb, &quot;用户分析统计&quot;);</div><div class="line">//		</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 替换Excel模板中的数据</div><div class="line">	 * </div><div class="line">	 * @param sheetName</div><div class="line">	 *            Sheet名字</div><div class="line">	 * @param modelPath</div><div class="line">	 *            模板路径</div><div class="line">	 * @param param</div><div class="line">	 *            需要替换的数据</div><div class="line">	 * @return</div><div class="line">	 */</div><div class="line">	public HSSFWorkbook replaceExcel(String sheetName, String modelPath, Map&lt;String, Object&gt; param) throws FileNotFoundException, IOException &#123;</div><div class="line">		// 获取所读取excel模板的对象</div><div class="line">		try &#123;</div><div class="line">			File file = new File(modelPath);</div><div class="line">			if (!file.exists()) &#123;</div><div class="line">				System.out.println(&quot;模板文件:&quot; + modelPath + &quot;不存在!&quot;);</div><div class="line">			&#125;</div><div class="line">			fs = new POIFSFileSystem(new FileInputStream(file));</div><div class="line">			wb = new HSSFWorkbook(fs);</div><div class="line">			sheet = wb.getSheet(sheetName);</div><div class="line">		&#125; catch (FileNotFoundException e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125; catch (IOException e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		replaceExcelDate(param);</div><div class="line">		savePic(&quot;abbb.xls&quot;);</div><div class="line">		return wb;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 根据 Map中的数据替换Excel模板中指定数据</div><div class="line">	 * </div><div class="line">	 * @param param</div><div class="line">	 */</div><div class="line">	public void replaceExcelDate(Map&lt;String, Object&gt; param) &#123;</div><div class="line">		// 获取行数</div><div class="line">		int rowNum = sheet.getLastRowNum();</div><div class="line">		System.out.println(&quot;rowNum:&quot;+rowNum);</div><div class="line">		for (int i = 0; i &lt;= rowNum; i++) &#123;</div><div class="line">			row = sheet.getRow(i);</div><div class="line">			// 获取行里面的总列数</div><div class="line">			int columnNum = 0;</div><div class="line">			if (row != null) &#123;</div><div class="line">				columnNum = row.getLastCellNum();</div><div class="line">			&#125;</div><div class="line">			System.out.println(&quot;columnNum:&quot;+columnNum);</div><div class="line">			for (int j = 0; j &lt; columnNum; j++) &#123;</div><div class="line">				Cell cell =  sheet.getRow(i).getCell(j);</div><div class="line">				if (cell != null) &#123;</div><div class="line">					String cellValue = cell.getStringCellValue();</div><div class="line">					System.out.println(&quot;cellValue:&quot;+cellValue);</div><div class="line">					for (Entry&lt;String, Object&gt; entry : param.entrySet()) &#123;</div><div class="line">						String key = entry.getKey();</div><div class="line">						if (key.equals(cellValue)) &#123;</div><div class="line">							String value = entry.getValue().toString();</div><div class="line">							setCellStrValue(i, j, value);</div><div class="line">						&#125;</div><div class="line">					&#125;</div><div class="line">				&#125;else&#123;</div><div class="line">					System.err.println(&quot;ii:&quot;+i+&quot;----jjj:&quot;+j);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * 设置字符串类型的数据</div><div class="line">	 * </div><div class="line">	 * @param rowIndex--行值</div><div class="line">	 *            从0开始</div><div class="line">	 * @param cellnum--列值</div><div class="line">	 *            从0开始</div><div class="line">	 * @param value--字符串类型的数据</div><div class="line">	 * </div><div class="line">	 */</div><div class="line">	public void setCellStrValue(int rowIndex, int cellnum, String value) &#123;</div><div class="line">		Row row = sheet.getRow(rowIndex);</div><div class="line">		Cell cell = row.getCell(cellnum);</div><div class="line">		if(cell==null) cell = sheet.getRow(rowIndex).createCell(cellnum);</div><div class="line">		cell.setCellValue(value);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	private void savePic(String fileName) &#123;</div><div class="line"></div><div class="line">        OutputStream os = null;</div><div class="line">        try &#123;</div><div class="line">            String path = &quot;F:\\UpFile\\&quot;;</div><div class="line">            // 2、保存到临时文件</div><div class="line">            // 1K的数据缓冲</div><div class="line">            byte[] bs = new byte[1024];</div><div class="line">            // 读取到的数据长度</div><div class="line">            int len;</div><div class="line">            // 输出的文件流保存到本地文件</div><div class="line"></div><div class="line">            File tempFile = new File(path);</div><div class="line">            if (!tempFile.exists()) &#123;</div><div class="line">                tempFile.mkdirs();</div><div class="line">            &#125;</div><div class="line">            os = new FileOutputStream(tempFile.getPath() + File.separator + fileName);</div><div class="line">            wb.write(os);</div><div class="line">        &#125; catch (IOException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; catch (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; finally &#123;</div><div class="line">            // 完毕，关闭所有链接</div><div class="line">            try &#123;</div><div class="line">                os.close();</div><div class="line">            &#125; catch (IOException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
